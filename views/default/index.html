{{extend 'layout.html'}}


<h2>
Previous Posts
</h2>
<table class="table">
    {{for row in rows:}}
    <tr>
        <td><a href="{{=URL('show',args = row.id)}}">{{=row.title}}</a></td>
        <td>{{=row.time_stamp}}</td>
        <td>{{=row.body}}</td>
        <td>{{=row.sold}}</td>
        <td>
        <img class="item" ,="" width="200px" src="{{=URL('download', args=row.file)}}" />
        </td>
    </tr>
    {{pass}}
</table>
